<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/swiper.css">
  <link rel="stylesheet" href="./assets/css/font.css">
  <link rel="stylesheet" href="./assets/css/m_common.css">
  <link rel="stylesheet" href="./assets/css/m_layout.css">
  <link rel="stylesheet" href="./assets/css/m_main.css">
  <title>제목</title>
  <style>
    body {
      visibility: hidden;
      overflow: hidden;
    }

    body.loaded {
      visibility: visible;
      overflow: visible;
    }
  </style>
  <script>
    window.onload = function () {
      document.body.classList.add("loaded");

      function isMobile() {
        const userAgent = navigator.userAgent.toLowerCase();
        return /android|iphone|ipad|ipod|blackberry|iemobile|opera mini|webos/i.test(userAgent);
      }

      function isPC() {
        const userAgent = navigator.userAgent.toLowerCase();
        return !isMobile() && /windows|macintosh|linux/i.test(userAgent);
      }
    }
  </script>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="inner">
        <div class="layout">
          <h1>
            <a href="" class="logo" aria-label="홈페이지">
              <span class="blind">홈페이지 로고</span>
            </a>
          </h1>
          <a href="" class="menu-button" role="button">
            <span class="blind">전체 메뉴</span>
          </a>
        </div>
      </div>
    </header>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./assets/js/m_gsap.js"></script>
  <script src="./assets/js/m_swiper.js"></script>
  <script src="./assets/js/m_main.js"></script>
</body>

</html>
