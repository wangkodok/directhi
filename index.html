  <style>
    body {
      visibility: hidden;
      overflow: hidden;
      min-width: 1280px;
    }

    body.loaded {
      visibility: visible;
      overflow: visible;
    }
  </style>
  <script>
    window.onload = function () {
      document.body.classList.add("loaded");

      function isMobile() {
        const userAgent = navigator.userAgent.toLowerCase();
        return /android|iphone|ipad|ipod|blackberry|iemobile|opera mini|webos/i.test(userAgent);
      }

      function isPC() {
        const userAgent = navigator.userAgent.toLowerCase();
        return !isMobile() && /windows|macintosh|linux/i.test(userAgent);
      }

      const currentURL = new URL(window.location.href);


      if (isMobile()) {
        if (currentURL.searchParams.get("mobile") === "") {
          console.log("모바일 환경에서 PC 버전을 유지합니다.");
          return;
        }
        window.location.href = './m.index.html';
        console.log("PC 환경에서 모바일 페이지 리다이렉트");
      }
    }
  </script>
</head>
